<ion-header>

  <ion-navbar >
    <div *ngIf="commentAll">
        <ion-title *ngIf="commentAll.length>0">评论({{cNumAll.num}})</ion-title>
        <ion-title *ngIf="commentAll.length==0">评论(0)</ion-title>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="new-comment" style="margin-top:0;">全部评论</div>
    <div *ngIf="commentAll">
        <div *ngIf="commentAll.length==0" style="margin-top:4px; color:#FFB007">暂无评论</div>
        <ion-list *ngIf="commentAll.length>0">
            <ion-item  *ngFor="let item of commentAll" style="padding-left:0;" class="comment">
              <ion-avatar item-start style="position:absolute;top:2px;;">
                <img [src]="'assets/'+item.avatar" style="vertical-align:top;"/>
              </ion-avatar>
              <p>{{item.uname}}</p>
              <p>
                  <ion-note>{{item.comment_time.slice(5,10)}}</ion-note>
                </p>
              <p style="white-space:normal">{{item.content}}</p>
            </ion-item>
        </ion-list>
      </div>


</ion-content>

<ion-footer>
    <ion-grid>
      <ion-row style="height:45px;">
        <ion-col>
            <i class="iconfont icon-write myWrite-icon"></i>
            <input [(ngModel)]="myComment" type="text" placeholder="写评论..." class="myInput"/>            
        </ion-col>
        <ion-col col-3>
          <button *ngIf="this.myComment" ion-button color="secondary" style="height:35px;margin:0" (click)="writeComment(myComment)">
            发表
          </button>
          <button *ngIf="this.myComment=='' || this.myComment==undefined" ion-button style="height:35px;margin:0;color:#fff;background-color:#ccc;">
              发表
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-footer>
