<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="text-align:center">
    <img style="width:100px;height:100px;border-radius:50%"
    src="assets/img/header/user.png" alt="">
  </div>
  <ion-list>
    <ion-item  style="font-size:1.4rem;">
      <ion-label fixed>用户名：</ion-label>
      <ion-input [(ngModel)]="userName"></ion-input>
    </ion-item>
    <ion-item style="font-size:1.4rem;">
      <ion-label fixed>密&nbsp;&nbsp;&nbsp;码：</ion-label>
      <ion-input [(ngModel)]="userPwd" type="password" ></ion-input>
    </ion-item>
    <ion-item style="font-size:1.4rem;">
      <ion-label fixed>手机号：</ion-label>
      <ion-input [(ngModel)]="userPhone" type="number" ></ion-input>
    </ion-item>
    <ion-item style="font-size:1.4rem;">
      <ion-label fixed>邮&nbsp;&nbsp;&nbsp;箱：</ion-label>
      <ion-input [(ngModel)]="userEmail" type="email" ></ion-input>
    </ion-item>
  </ion-list>
  

  <button (click)="doRegister()" ion-button block style="background-color:#f10215">注册</button>
</ion-content>
