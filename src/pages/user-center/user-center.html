<ion-header>

      <ion-list style="margin-bottom:0;" class="user">
          <ion-item *ngIf="!isUserLogin" [navPush]="loginPage">
            <ion-avatar item-start>
              <img src="assets/img/header/user.png">
            </ion-avatar>
            <p style="color:#fff;cursor:pointer">立即登录</p>
          </ion-item>
          <ion-item *ngIf="isUserLogin" >
            <ion-avatar item-start>
              <img [src]="'assets/'+avatar">
            </ion-avatar>
            <p style="color:#fff;">{{uname}}</p>
          </ion-item>
        </ion-list>
</ion-header>


<ion-content >
  
  <ion-grid  class="color-box">
    <ion-row>
      <ion-col>
        <i class="iconfont icon-heart" style="color:#FE6236;font-size:21px;margin-top:5px;"></i>
        <p style="margin-top:1px;">想看</p>
      </ion-col>
      <ion-col>
        <i class="iconfont icon-eye" style="color:#3ACCC4;font-size:30px;"></i>
        <p style="margin-top:0px;">看过</p>
      </ion-col>
      <ion-col>
        <i class="iconfont icon-msg1" style="color:#FFB501;font-size:23px;margin-top:2px;"></i>
        <p>影评</p>
      </ion-col>
      <ion-col>
        <i class="iconfont icon-icon03" style="color:#25B5FC;font-size:24px;"></i>
        <p>话题</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="sep-line sep-line-lg"></div>
  <div class="order-title">
    我的订单
    <span class="more">全部
      <i class="iconfont icon-iconfontright" style="vertical-align:middle;margin-left:-4px;"></i>
    </span>
  </div>

  <ion-grid class="color-box myOrder">
    <ion-row>
      <ion-col>
        <i class="iconfont icon-xiaofei01" style="margin-top:5px;"></i>
        <p style="margin-top:2px;">未消费</p>
      </ion-col>
      <ion-col>
        <i class="iconfont icon-daifukuan" style="margin-top:3px;"></i>
        <p >待付款</p>
      </ion-col>
      <ion-col>
        <i class="iconfont icon-daipingjia" style="font-size:24px;margin-top:2px;"></i>
        <p >待评价</p>
      </ion-col>
      <ion-col>
        <i class="iconfont icon-test" style="margin-top:4px;"></i>
        <p>退款</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="sep-line sep-line-lg"></div>


  <ion-list class="mylist">
    <ion-item>
      我的消息  
      <i class="iconfont icon-iconfontright"></i>
    </ion-item> 
    <ion-item>
      我的收藏  
       <i class="iconfont icon-iconfontright" ></i>
    </ion-item>
    <ion-item>
       会员中心 
      <i class="iconfont icon-iconfontright" ></i>
    </ion-item>
    <ion-item>
      我的成就
      <i class="iconfont icon-iconfontright" ></i>
    </ion-item> 
  </ion-list>  

  <div class="sep-line sep-line-lg" ></div>

  <ion-list class="mylist">
      <ion-item>
        我的钱包  
        <i class="iconfont icon-iconfontright"></i>
      </ion-item> 
      <ion-item>
        余额
         <i class="iconfont icon-iconfontright" ></i>
      </ion-item>
      <ion-item>
         优惠券 
        <i class="iconfont icon-iconfontright" ></i>
      </ion-item>
      <ion-item>
        影院会员卡
        <i class="iconfont icon-iconfontright" ></i>
      </ion-item> 
      <ion-item>
          商城
        <i class="iconfont icon-iconfontright" ></i>
      </ion-item> 
    </ion-list> 

    <div class="sep-line sep-line-lg"></div>

    <ion-list class="mylist">
      <ion-item [navPush]="settingPage">
        设置
        <i class="iconfont icon-iconfontright" ></i>
      </ion-item>  
    </ion-list>
    <div class="sep-line"  style="margin:0;height:24px;"></div>
   
    
</ion-content>
