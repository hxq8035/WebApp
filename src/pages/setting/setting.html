<ion-header>

  <ion-navbar>
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="sep-line sep-line-lg"></div>
    <ion-list class="mylist">
      <ion-item >
        账户与安全
        <i class="iconfont icon-iconfontright" ></i>
      </ion-item>  
    </ion-list>

    <div class="sep-line sep-line-lg" *ngIf="isUserLogin"></div>
    <ion-list class="mylist" *ngIf="isUserLogin">
      <ion-item >
        <ion-label>被赞提醒</ion-label>
        <ion-toggle checked></ion-toggle>
      </ion-item>  
       <ion-item >
        <ion-label>评论回复提醒</ion-label>
        <ion-toggle checked></ion-toggle>
      </ion-item>  
       <ion-item >
        <ion-label>系统通知</ion-label>
        <ion-toggle checked></ion-toggle>
      </ion-item>  
       <ion-item >
        清空缓存
        <i class="iconfont icon-iconfontright" ></i>
      </ion-item>  
    </ion-list>

    <div class="sep-line sep-line-lg"></div>

       <ion-list class="mylist">
    <ion-item>
      用户满意度调查  
      <i class="iconfont icon-iconfontright"></i>
    </ion-item> 
    <ion-item>
      图片浏览设置  
       <i class="iconfont icon-iconfontright" ></i>
    </ion-item>
    <ion-item>
       意见反馈 
      <i class="iconfont icon-iconfontright" ></i>
    </ion-item>
    <ion-item>
      检查新版本
      <i class="iconfont icon-iconfontright" ></i>
    </ion-item> 
    <ion-item>
      诊断网络
      <i class="iconfont icon-iconfontright" ></i>
    </ion-item> 
    <ion-item>
      关于
      <i class="iconfont icon-iconfontright" ></i>
    </ion-item> 
  </ion-list> 

<div class="logout">
  <button *ngIf="isUserLogin" (click)="logOut()" ion-button block>退出登录</button>
</div>
 
</ion-content>
