<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="text-align:center">
    <img style="width:100px;height:100px;border-radius:50%"
    src="assets/img/header/user.png" alt="">
  </div>
  <ion-list>
    <ion-item  style="font-size:1.4rem;">
      <ion-label fixed>用户名：</ion-label>
      <ion-input [(ngModel)]="userName" ></ion-input>
    </ion-item>
    <ion-item style="font-size:1.4rem;">
      <ion-label fixed>密&nbsp;&nbsp;&nbsp;码：</ion-label>
      <ion-input [(ngModel)]="userPwd" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col [navPush]="registerPage">
        <span style="cursor:pointer;">注册</span>
      </ion-col>
      <ion-col push-3>
        <span>忘记密码</span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button (click)="doLogin()" ion-button block style="background-color:#f10215">登录</button>
</ion-content>
