<ion-header>

  <ion-navbar>
    <ion-title>话题</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h5 class="bold">{{newsItems.title}}</h5>
  <p style="font-size:1.2rem;">
    <ion-note>呀呵电影</ion-note> 
    <ion-note>{{newsItems.timer}}</ion-note>
    <ion-note style="float:right;">阅读{{newsItems.view_num}}</ion-note>
  </p>
  <div *ngFor="let item of contents">
    <img [src]="'assets/'+item"  *ngIf="item.indexOf('i')==0"/>
    <p *ngIf="item.indexOf('i')!=0">{{item}}</p>
  </div>
  <div class="new-comment">
      最新评论
      <span *ngIf="comment.length>0">({{cNum.num}})</span>
      <span style="margin-left:55%;color:#666;font-size:1.2rem" [navPush]="commentAllPage" [navParams]="{nid:nid}">
        全部
        <i class="iconfont icon-iconfontright" style="margin-left:-4px;vertical-align:top;font-size:1.4rem;"></i>
      </span>
 
  </div>
  <div *ngIf="comment">
      <div *ngIf="comment.length==0" style="margin-top:4px; color:#FFB007">暂无评论</div>
      <ion-list *ngIf="comment.length>0">
          <ion-item  *ngFor="let item of comment" style="padding-left:0;" class="comment">
            <ion-avatar item-start style="position:absolute;top:2px;;">
              <img [src]="'assets/'+item.avatar" style="vertical-align:top;"/>
            </ion-avatar>
            <p>{{item.uname}}</p>
            <p>
                <ion-note>{{item.comment_time.slice(5,10)}}</ion-note>
              </p>
            <p style="white-space:normal">{{item.content}}</p>
          </ion-item>
      </ion-list>
    </div>
</ion-content>

<ion-footer>
    <ion-grid>
      <ion-row style="height:45px;">
        <ion-col>
            <i class="iconfont icon-write myWrite-icon"></i>
            <input [(ngModel)]="myComment" type="text" placeholder="写评论..." class="myInput"/>            
        </ion-col>
        <ion-col col-3>
          <button *ngIf="this.myComment" ion-button color="secondary" style="height:35px;margin:0" (click)="writeComment(myComment)">
            发表
          </button>
          <button *ngIf="this.myComment=='' || this.myComment==undefined" ion-button style="height:35px;margin:0;color:#fff;background-color:#ccc;">
              发表
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-footer>
