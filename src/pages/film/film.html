<ion-header>

    <div *ngIf="film">
        <ion-segment [(ngModel)]="film" color="danger" >
          <ion-segment-button value="topSale">
              正在热映
          </ion-segment-button>
          <ion-segment-button value="soonShow">
              即将上映
          </ion-segment-button>
          <ion-segment-button value="classic">
              经典电影
          </ion-segment-button>
        </ion-segment>
      </div>

</ion-header>


<ion-content padding>
  
  <div [ngSwitch]="film" *ngIf="film">
    <ion-list *ngSwitchCase="'topSale'">
      <ion-item style="cursor:pointer" *ngFor="let item of topSaleItems;let myIndex=index"  (click)="jumpToDetail(myIndex,topSaleItems)">
        <ion-thumbnail item-start>
            <img [src]="'assets/'+item.md" alt="">
        </ion-thumbnail>
        <h3 style="margin-top:0;font-weight:bold;">{{item.fname}}</h3>
        <p style="font-size:1.2rem">主演：{{actors[item.fid].slice(0,-1)}}</p>
        <ion-note color="orange" *ngIf="item.score">{{item.score}}</ion-note>
        <ion-note color="orange" *ngIf="!item.score" style="font-size:1.2rem">暂无评分</ion-note>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'soonShow'">
        <ion-item style="cursor:pointer" *ngFor="let item of soonShowItems;let myIndex=index" (click)="jumpToDetail(myIndex,soonShowItems)">
          <ion-thumbnail item-start>
              <img [src]="'assets/'+item.md" alt="">
          </ion-thumbnail>
          <h3 style="margin-top:0;font-weight:bold;">{{item.fname}}</h3>
          <p style="font-size:1.2rem">主演：{{actors[item.fid].slice(0,-1)}}</p>
          <ion-note color="orange" *ngIf="item.score">{{item.score}}</ion-note>
          <ion-note color="orange" *ngIf="!item.score" style="font-size:1.2rem">暂无评分</ion-note>
        </ion-item>
      </ion-list>
      <ion-list *ngSwitchCase="'classic'">
          <ion-item style="cursor:pointer" *ngFor="let item of classicItems;let myIndex=index"  (click)="jumpToDetail(myIndex,classicItems)">
            <ion-thumbnail item-start >
                <img [src]="'assets/'+item.md" alt="">
            </ion-thumbnail>
            <h3 style="margin-top:0;font-weight:bold;">{{item.fname}}</h3>
            <p style="font-size:1.2rem">主演：{{actors[item.fid].slice(0,-1)}}</p>
            <ion-note color="orange" *ngIf="item.score">{{item.score}}</ion-note>
            <ion-note color="orange" *ngIf="!item.score" style="font-size:1.2rem">暂无评分</ion-note>
          </ion-item>
        </ion-list>
  </div>
</ion-content>
